<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(118, 118, 226);
            font: normal 25pt Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;

</head>
<body>

    </script>
